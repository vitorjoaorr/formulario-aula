<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulário</h1>

    <form action="index.html" method="get" enctype="multipart/form-data">

        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
        <br>

        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email" required>
        <br>

        <input type="password" name="senha" id="senha" placeholder="Nova senha" required>
        <br>

        <select name="dia" id="dia" required>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
        </select>

        <select name="mes" id="mes" required>
            <option value="jan">Jan</option>
            <option value="fev">Fev</option>
            <option value="mar">Mar</option>
            <option value="abr">Abr</option>
            <option value="mai">Mai</option>
            <option value="jun">Jun</option>
        </select>

        <select name="ano" id="ano" required>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
        </select><br><br><br>

        <label>Genero</label><br><br>

        <input type="radio" name="genero" id="feminino" value="feminino" required>
        <label for="feminino">Feminino</label>

        <input type="radio" name="genero" id="masculino" value="masculino" required>
        <label for="masculino">Masculino</label>

        <input type="radio" name="genero" id="personalizado" value="personalizado" required>
        <label for="personalizado">Personalizado</label>
        <br>
        <br>

        <input type="file">
        <br>
        <br>

        <input type="submit" value="enviar">
    </form>

</body>

</html>
